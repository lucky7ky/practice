<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    #smiley {
        border:1px solid black;
    }
    </style>
    <script>
    window.onload = function() {
        var canvas = document.getElementById("smiley");
        var context = canvas.getContext("2d");

        context.beginPath();
        context.arc(300, 300, 200, 0, degreesToRadians(360), true);
        context.fillStyle = "#ffffcc";
        context.fill();
        context.stroke;
        
        context.beginPath();
        context.arc(200, 250, 25, 0, degreesToRadians(360), true);
        context.fillStyle = "black";
        context.fill();
        
        context.beginPath();
        context.arc(400, 250, 25, 0, degreesToRadians(360), true);
        context.fillStyle = "black";
        context.fill();
      
        context.beginPath();
        context.moveTo(300, 300);
        context.lineTo(300, 320);
        context.stroke();
        
        context.beginPath();
        context.arc(300, 350, 75, degreesToRadians(20), degreesToRadians(160), false);
        context.lineWidth = 5;
        context.stroke();
        
    }
    function degreesToRadians(degrees) {
        return (degrees * Math.PI/180);
    }
    
    </script>
</head>
<body>
    <canvas width="600px" height="600px" id="smiley">
    </canvas>
</body>
</html>
