<!doctype html>
<html>
<head>
    <title>movie time</title>
    <meta charset="utf-8">
    <script>
    var movie1 = {
        title: "Plan 9 from Outer Space",
        genre: "Cult Classic",
        rating: 5,
        showtimes: ["3:00pm", "7:00pm", "11:00pm"]
    };
    var movie2 = {
        title: "Forbidden Planet",
        genre: "Classic Sci-fi",
        rating: 5,
        showtimes: ["5:00pm", "9:00pm"]
    };
    var movie3 = {
        title: "One day",
        genre: "love",
        rating: 5,
        showtimes: ["10:00pm", "11:00pm", "12:00pm"]
    }
    function getNextShowing(movie) {
        var now = new Date().getTime();
        console.log(now)
        for (var i = 0; i < movie.showtimes.length; i++) {
            var showtime = getTimeFromString(movie.showtimes[i]);
            console.log(showtime);
            var value = showtime - now;
            console.log(value);
            if (value > 0) {
                return "Next showing of " + movie.title + " is " + movie.showtimes[i];
            }
        }
        return null;
    }
    function getTimeFromString(timeString) {
        var theTime = new Date();
        var time = timeString.match(/(\d+)(?::(\d\d))?\s*(p?)/);
        theTime.setHours( parseInt(time[1]) + (time[3] ? 12 : 0) );
        theTime.setMinutes( parseInt(time[2]) || 0);
        return theTime.getTime();
    }
    function testBreak() {
        for (var i = 0; i < 5; i++) {
            if (i == 2) {
                break;
            }
            console.log(i);
        }
        console.log("finished testBreak");
    }
    testBreak();
    function testContinue() {
        for (var i = 0; i < 5; i++) {
            if (i == 2) {
                continue;
            }
            console.log(i);
        }
        console.log("finished testContinue");
    }
    testContinue();
    //var nextShowing = getNextShowing(movie1);
    //alert(nextShowing);
    //var nextShowing = getNextShowing(movie2);
   // alert(nextShowing);
    var nextShowing = getNextShowing(movie3);
    alert(nextShowing);
    </script>
